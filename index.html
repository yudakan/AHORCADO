<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Ahorcado</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			href="https://fonts.googleapis.com/css?family=Lato:300,400,500,700,900"
			rel="stylesheet"
			type="text/css"
		/>
		<link href="css/normalize.css" rel="stylesheet" type="text/css" />
		<link href="css/main.css" rel="stylesheet" type="text/css" />
	</head>

	<body>

		<div id="ini" class="center">
			<div class="vflex">
				<h1>AHORCADO <span>but with ray tracing <span>& CSS animations</span></span></h1>
				<div class="hflex">
					<input id="secretInput" type="text" placeholder="Say something o3o" />
					<a id="secretButton" href="#">Play ^o^</a>
				</div>
			</div>
		</div>

		<div id="game" class="center">
			<div class="hflex">
				<div id="cpanel" class="vflex">
					<h2>Guess what owo !</h2>
					<input id="guessInput" type="text" placeholder="So... tell me 7v7" />
					<a id="guessButton" href="#">Try nwn</a>
					<div id="config" class="hflex">
						<span><input id="cbAnimation" type="checkbox" /> Animation</span>
						<span><input id="cbLight" type="checkbox" /> Lighting</span>
					</div>
					<p id="viewer"></p>
				</div>
				<div class="vflex">
					<div id="canvas" class="vflex"></div>
				</div>
			</div>
		</div>

		<div id="win" class="center">
			<div class="vflex">
				<h1 class="hugeText">YOU WIN ^o^</h1>
				<h1>This creepie game ._.</h1>
			</div>
		</div>

		<div id="lose" class="center">
			<div class="vflex">
				<h1 class="hugeText">LOSER =o=</h1>
				<h1>but I still love you ¬w¬</h1>
			</div>
		</div>

		<span id="marc">by yka yudakan n.n</span>

		<script src="js/engine/util/quantum/Utilities.js"></script>
		<script src="js/engine/util/quantum/Gauss.js"></script>
		<script src="js/engine/util/quantum/Vector.js"></script>
		<script src="js/engine/util/quantum/SquareMatrix.js"></script>
		<script src="js/engine/util/atom/Ray.js"></script>
		<script src="js/engine/util/atom/Transform.js"></script>
		<script src="js/engine/util/atom/Color.js"></script>
		<script src="js/engine/util/atom/CamSettings.js"></script>
		<script src="js/engine/util/Stageable.js"></script>
		<script src="js/engine/util/Null.js"></script>
		<script src="js/engine/util/Triangle.js"></script>
		<script src="js/engine/util/Mesh.js"></script>
		<script src="js/engine/util/Light.js"></script>
		<script src="js/engine/util/Camera.js"></script>
		<script src="js/engine/Scene.js"></script>

		<script src="obj/suport.js"></script>
		<script src="obj/nene.js"></script>
		<script src="js/utility.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
